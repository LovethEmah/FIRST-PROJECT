<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <section>

        <nav class="nav-bar">
            <div class="nav-bar-left">
                <img class="nav-logo" src="./images/navlogo.png" alt="logo">
            </div>

            <div class="nav-bar-right">
                <ul class="navbar-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                
                <hr class="line">

                <div class="assistance">
                    <img class="assistance-icon" src="./images/AssistanceIcon.png" alt="" height="40px" width="40px">
                    <div>
                        <p>Road Assistance</p>
                        <p class="assistance-number">1800 265 24 52</p>
                    </div>
                </div>
            </div>

            
            


        </nav>
        <header>
            <div class="header-left">
                <h2 class="header-text">Get your vehicle service done online at one place</h2>
                <button class="header-button">
                    <p>Book a service</p>
                </button>
                <div class="open">
                    <img src="./images/clockIcon.png" alt="" height="30px" width="30px">
                    <div>
                        <p>We are open</p>
                        <p class="open-days">Monday to Friday 9:00 AM to 10:00 AM</p>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <img class="service" src="./images/serviceImage.png" alt="">
                <img class="ratings" src="./images/Rating.png" alt="">
                <img class="header-image" src="./images/headerImage.png" alt="">
            </div>
        </header>
    </section>

</body>

</html>
